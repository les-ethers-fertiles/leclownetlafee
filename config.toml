	[params.about]
		hide  = false
		title = " « Quelle est la couleur du ciel, s'il vous plaît? » "
		content = "En errance, un clown triste apparait : il a perdu ses couleurs. Une fois sur scène, il se retrouve devant son public. Il s'explique, il n'a plus et ne se souvient même plus des couleurs. « Messieurs-dames les enfants et autres Papamamans » vont l'aider à appeler Madame la fée : « **car si nous sommes, nous pouvons.** » <br>Cette dernière ne lui donne pas le choix : pour qu’il puisse parcourir ses rêves et retrouver ses couleurs, il devra s’endormir et affronter ses peurs. Des voyages initiatiques au travers desquels, il devra apprendre et réapprendre le rythme, l’équilibre, l’écoute et le partage. <br>Ainsi, couleurs après couleurs il récupérera sa joie de vivre et continuera sa route…<br><br>"


	[params.portfolio]
