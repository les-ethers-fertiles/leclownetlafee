		[[params.portfolio.gallery]]
			image = "fulls/01.jpg"
			thumb = "thumbs/01.jpg"
			title = "Les premiers instants."
			description = "note de l'auteur : Offrir à l'observation du public, un contre pied, comme une invitation à voir la vie plus large que la joie qu'un clown offre spontanément et créer l'intrigue de la redécouverte de cette joie."

		[[params.portfolio.gallery]]
			image = "fulls/02.jpg"
			thumb = "thumbs/02.jpg"
			title = "L'appel à l'aide."
			description = "Note de l'auteur : À la fin du monologue d'entrée, le clown lance l'appel à l'aide, déjà aidé par les enfants, ainsi faire connecter cette acte simple pour les enfants : de s'en remettre à l'autre. Celui que nous oublions à force de se penser plus important qu'autrui."

	  [[params.portfolio.gallery]]
				image = "fulls/l'appel2.jpg"
				thumb = "thumbs/l'appel.jpg"
				title = "L'arrivée."
				description = "Note de l'auteur : Il y aura toujours bien un autre. Certainement même, un autre qui était déjà là depuis le début. Il n'a toujours suffit qu'un peu d'aveu pour rendre possible l'invisible."

		[[params.portfolio.gallery]]
			image = "fulls/explication 2.jpg"
			thumb = "thumbs/explication.jpg"
			title = "L'outillage à vivre."
			description = "Note de l'auteur : De la même manière qu'on attrape un enfant dans une bêtise qu'il doit bien savoir quelque part comme bêtise. L'être détaché du monde, tel qu'est une fée dans le monde du clown, ne peut pas faire autrement que de nommé fort, en y mettant du punch."

		[[params.portfolio.gallery]]
			image = "fulls/premier rêve2.jpg"
			thumb = "thumbs/premier rêve.jpg"
			title = "Premier rêve."
			description = "Que sont les rêves si ce n'est la certitude de l'illusion active. Proposer un environement où tout est illusion, où tout est rêve, n'est ce pas le bon moyen pour voir les choses avec recul. par exemple : qu'est ce qu'un objet?"

		[[params.portfolio.gallery]]
			image = "fulls/livrer l'expression2.jpg"
			thumb = "thumbs/livrer l'expression.jpg"
			title = "Livrer l'expression."
			description = "Une des grandes oeuvres de la vie est de faire surgir l'expression. c'est peut être pour cela que le théâtre a traversé les âges. Qu'avons-nous donc à faire pour que cela se produise? Peut être que l'expression n'est pas à faire, peut être que cela ne fait que se recevoir."

