<section>
	<header class="major">
		<h1 class="center">«Un spectacle intime, interactif et musical <br>pour rire, ensemble.»</h1>
		
		<style>.embed-container {position: relative; padding-top: 0%; padding-bottom: 55%; height: 0; overflow: hidden;} 
		.embed-container iframe, .embed-container object, .embed-container embed {position: absolute; top: 20;  left: 0%; width: 100%; height: 100%; }</style>
		<div class='embed-container'>
			<iframe src="https://player.vimeo.com/video/378806590" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
		</div>
		{{ with .Site.Params.about.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	</header>
	{{ with .Site.Params.about.content }}<p>{{ . | markdownify }}</p>{{ end }}
</section>
