<section>
	<header class="major">
		<h1 class="center">«Un spectacle intime, interactif et musical <br>pour rire, ensemble.»</h1>
		
		<style>.embed-container {position: relative; padding-bottom: 60%; height: 0; overflow: hidden;} .embed-container iframe, .embed-container object, .embed-container embed {position: absolute; top: 20; left: 11%; width: 80%; height: 80%; }</style>
		<div class='embed-container'>
			<iframe src="https://player.vimeo.com/video/378806590" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
		</div>
		{{ with .Site.Params.about.title }}<h2 class="center">{{ . | markdownify }}</h2>{{ end }}
	</header>
	{{ with .Site.Params.about.content }}<p>{{ . | markdownify }}</p>{{ end }}
</section>
